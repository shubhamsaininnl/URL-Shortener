{% extends 'base.html' %}

{% block styles %}
<style>
body {
      background-color: #226268;
      {% if bg_image %}background-image: url({{ bg_image }});{% endif %}
      background-size: cover;
    }
.btn-link {
      color: #50dfec;
      text-shadow: none;
    }
.btn-link:hover {
      color: #000000;
    }
</style>

{% endblock styles %}
{% block content %}

<h1 class="cover-heading">Floraison || YZU</h1>

     <div class='col-sm-6 col-sm-offset-3'>
